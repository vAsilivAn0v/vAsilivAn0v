name: Generate Isometric Commit Calendar

on:
  schedule:
    - cron: '0 0 * * 0' # Планира действие всяка седмица (неделя в полунощ)
  workflow_dispatch:

jobs:
  generate-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout репозиторито
        uses: actions/checkout@v2

      - name: Генериране на изометричен commit календар
        uses: jasonlong/isometric-contributions@main
        with:
          username: ${{ github.repository_owner }}
          output: ./isometric-contributions.png

      - name: Commit на графиката
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add isometric-contributions.png
          git commit -m "Update isometric commit graph"

      - name: Push на промените
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

